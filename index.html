<body>

    <header>
        <div class="first-level">
            <div class="content-in-blocks">
                <div class="logo-block">
                    <a href="/" class="logo">
                        <img src="logo.png" alt="ipify logo"  style="width:75x;height:75px">
                    </a>
                </div>
            </div>
        </div>
    </header>
    <div style="display: flex;justify-content: center;padding-top: 20px;">
        <form action="?" style="text-align: center;" method="post">
        <label><br>Check Your IP: </label><input type="text" id="json.ip" name="json.ip" value="">  <input type="submit" value="Submit">
        </form>
    </div>
    <section class="about-slide">
        <div class="container">

            <div id="content" class="content-image">

                <div class="table-wrapper" style="padding-top: 20px;">
                    <table class="table api-usage-table overflow-auto-table">
                        <thead>
                            <tr>
                                <div style="display: flex;justify-content: center;padding-top: 10px;">
                                    <h2 style="border: 2px solid #bf9a5a78;background-color: #ffffffa8;padding: 20px;color:  #000000;">
                                        <script type="application/javascript">
                                            function getgeoip(json) {
                                                console.log(json);
                                                document.write(" Your IP Address: ", json.ip);
                                                document.write("<br> Country: ", json.country);
                                                document.write("<br> ASN: ", json.asn);
                                                document.write("<br> ASN Organization : ", json.asn_organization);
                                                document.write("<br> ISP: ", json.organization);
                                                document.write("<br> Region : ", json.region);
                                                document.write("<br> City: ", json.city);
                                                document.write("<br> Timezone : ", json.timezone);   
                                            }
                                        </script>
                                        <script type="application/javascript"
                                            src="https://api.ip.sb/geoip?callback=getgeoip"></script>
                                    </h2>
                                </div>
                            </tr>
                    </table>
                </div>

            </div>
        </div>
</body>
